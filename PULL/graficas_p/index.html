    <form method="POST" id="send" onsubmit="buscar(); return false;">
        <label for="calibre">Seleccione su calibre a graficar</label>
        <select name="cal" id="cal">
            <option value="10">10</option>
            <option value="12">12</option>
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
            <option value="22">22</option>
        </select>
        <input type="submit" value="enviar">
    </form>

    <script>
        function buscar() {
            var selectedValue = document.getElementById('cal').value;
            var pageMapping = {
                "10": "./grafica_p10.html",
                "12": "./grafica_p12.html",
                "14": "./grafica_p14.html",
                "16": "./grafica_p16.html",
                "18": "./grafica_p18.html",
                "20": "./grafica_p20.html",
                "22": "./grafica_p22.html"
            };

            var targetPage = pageMapping[selectedValue];
            if (targetPage) {
                window.location.href = targetPage;
            }
        }
    </script>
