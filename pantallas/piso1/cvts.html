<script>
function scrollToBottom() {
    // Scroll down by 200px from current position
    window.scrollBy({
        top: 20,
        left: 0,
        behavior: 'smooth'
    });
}


try {
    const iframe = document.createElement("iframe");

    iframe.src = "http://mxloficina.corp.internal.bergstrominc.com:8000/juntas/calidad";
    iframe.style.width = "100%";
    iframe.style.height = "100%";
    iframe.style.border = "none";

    const container = document.getElementById("image-container");

    if (!container) {
        throw new Error("Target container not found in the DOM.");
    }

    container.appendChild(iframe);

} catch (error) {
    console.error("Error inserting iframe:", error.message);
}
function goback() {
    window.location.href = "OrdenesCorte.php";
}
setInterval(scrollToBottom, 330);
setInterval(goback, 60000);
</script>
